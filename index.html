<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Report</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fd6293e17b.js"
      crossorigin="anonymous"
    ></script>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <form id="city-form">
        <input
          type="text"
          placeholder="search any city"
          class="search-bar"
          id="city-input"
        />
        <input
          type="submit"
          value="search"
          class="search-button"
          id="submit-search"
        />
      </form>
      <div class="row">
        <div class="first col-5">
          <h1>
            <img id="icon" src="http://openweathermap.org/img/wn/13n@2x.png" />
            <span id="city-listed">Iowa City</span>
          </h1>
          <p>
            Thursday <span id="current-time">14:20</span> |
            <span id="description">Partly Cloudy</span>
          </p>
          <button id="current-location">current location</button>
        </div>
        <div class="second col-2">
          <p class="big-temp">
            <span id="big-temp">36</span
            ><span class="units">
              <a href="#" id="celsius-link" class="active">째C</a> |
              <a href="#" id="fahrenheit-link">째F</a>
            </span>
          </p>
        </div>
        <div class="third col-3">
          <p>
            <i class="fa-solid fa-water"></i>
            Humidity <span id="humidity">33%</span>
          </p>
          <p>
            <i class="fa-solid fa-wind"></i>
            Wind <span id="wind">WNW 18 MPH</span>
          </p>
          <p>
            <i class="fa-solid fa-temperature-half"></i>
            <span id="max-temp">36째</span>/<span id="min-temp">16째</span>
          </p>
        </div>
      </div>
      <div class="forecast" id="forecast"></div>
    </div>
    <p class="source-code">
      <a href="https://github.com/tfross1/weather-project" id="source-code-link">Open source-code</a>
      by Theresa Fross
    </p>
    <script src="./script.js"></script>
  </body>
</html>
